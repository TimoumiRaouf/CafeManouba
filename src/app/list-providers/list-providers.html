<h3 align="center">Liste des Providers</h3>

<ng-container *ngIf="listProviders| async as providers">
  <table align="center" *ngIf="providers.length > 0; else noProviders" border="2" align="center" class="styled-table">
    <tr><th>ID</th><th>Name</th><th>Email</th><th>Address</th></tr>
    <tr *ngFor="let provider of providers">
        <td>{{provider.id}}</td>
        <td>{{provider.name}}</td>
        <td>{{provider.email}}</td>
        <td>{{provider.address}}</td>
    </tr>
</table>

</ng-container>

<!-- Message si aucun fournisseur trouvé -->
<ng-template #noProviders>
  <p style="text-align: center;">Aucun fournisseur trouvé.</p>
</ng-template>
